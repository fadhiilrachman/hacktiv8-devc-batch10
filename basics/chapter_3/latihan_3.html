    <script>
        var arr=[1,23,2,15];
        arr.reverse(function(value1,value2){return value1>value2});
        console.log(arr);

        var arr = [1,3,2,15];
        arr.reverse(function(value1,value2){return value1<value2});
        console.log(arr); 

        var arr=[0,1,2,3,4];
        var irisan1=arr.slice(1,3);
        console.log(irisan1);
        var irisan2=arr.slice(1);
        console.log(irisan2);
        var irisan3=arr.slice(2,3);
        console.log(irisan3);
        var irisan4=arr.slice(2,2);
        console.log(irisan4);

        var arr=["buku","laptop","komputer"];
        arr.splice(2,0,"televisi");
        console.log(arr);

        arr.splice(0,2); //menghapus 2 nilai dari index 0
        console.log(arr);

        var kalimat = "saya adalah full-stack javascript programmer!";
        var kata = kalimat.split(" ");
        console.log(kata);
